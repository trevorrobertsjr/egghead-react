<body>
  <div id="root"></div>
  <script src='https://unpkg.com/react@16.7.0/umd/react.development.js'></script>
  <script src='http://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js'></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<!-- babel compiles jsx-->
  <script type="text/babel">
      const rootElement = document.getElementById("root")
      const children = 'Hello World'
      const className='container'
      const props = {children, className}
      // self closing div allowed in JSX
      // const element = <div className={className} children={children} />
      // props can be ovewritten by defining the alternate values AFTER spread props
      const element = <div id='app-root' {...props} />
      ReactDOM.render(element, rootElement)        
  </script>
</body>
