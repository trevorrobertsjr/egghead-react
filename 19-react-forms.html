<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      const usernameInputRef = React.useRef();
      function handleSubmit(event) {
        // prevent default action of reload for POST
        event.preventDefault();
        console.dir(event.target);
        // const username = document.querySelector('input').value; // worst method. breaks react encapsulation if order is changed
        // const username = event.target[0].value;
        // const username = event.target.elements[0].value;
        // event.target gets specific form in case you have multiple on the page. better than query entire document.
        // const username = event.target.elements.usernameInput.value; // recommended method for most cases to avoid using ref's unless necesary
        // remove ref from input tag if using recommended method
        const username = usernameInputRef.current.value;

        alert(`You entered: ${username}`);
      }
      // original
      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username:</label>
            <input ref={usernameInputRef} id="usernameInput" type="text" />
          </div>
          <button type="submit">Submit</button>
        </form>
      );
    }

    ReactDOM.render(<UsernameForm />, document.getElementById("root"));
  </script>
</body>
